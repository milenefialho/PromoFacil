{% extends 'base.html' %}

{% block titulo %} Cadastro {% endblock %}

{% block conteudo %} 

<div class="container">

    <div class="row">

        <div class="col-md-3">

        </div>

        <div class="col-md">
            <h1>Cadastrar Produto</h1>
            <hr>

            <form method="POST" action="{% url 'criar_produto' %}">
                {% csrf_token %}
                <label>Nome</label>
                <input name = "nome_produto" class="form-control" type="text" placeholder="Nome do Produto">
                <br>
                <label>Preço Original</label>
                <input name="preco_original" class="form-control" type="number" placeholder="Preço Original">
                <br>
                <label>Preço Promocional</label>
                <input name="preco_promocional" class="form-control" type="number" placeholder="Preço Promocional">
                <br>
                <label>Descrição</label>
                <input name = "descricao"class="form-control" type="text" placeholder="Descrição">
                <br>
                <input class="bnt btn-info btn-lg" type="submit" value="Enviar">
                <br>
            </form>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
{% endblock %}
