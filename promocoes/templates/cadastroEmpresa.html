{% extends 'base.html' %}

{% block titulo %} Cadastro {% endblock %}

{% block conteudo %} 

<div class="container">

    <div class="row">

        <div class="col-md-3">

        </div>

        <div class="col-md">
            <h1>Cadastrar Empresa</h1>
            <hr>

            <form method="POST" action="{% url 'criar_empresa' %}">
                {% csrf_token %}
                <label>Nome</label>
                <input name = "nome_empresa" class="form-control" type="text" placeholder="Nome da Empresa">
                <br>

                <label>Email</label>
                <input name="email" class="form-control" type="email" placeholder="Email..." name="email">
                <br>
                <label>Endereço</label>
                <input name = "endereco"class="form-control" type="text" placeholder="Endereço">
                <br>
                <br>
                <label>Telefone</label>
                <input name = "telefone"class="form-control" type="text" placeholder="Telefone">
                <br>
                <input class="bnt btn-info btn-lg" type="submit" value="Enviar">
                <br>
            </form>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
{% endblock %}
