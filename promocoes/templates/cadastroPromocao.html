{% extends 'base.html' %}

{% block titulo %} Cadastro Promoção{% endblock %}

{% block conteudo %} 

<div class="container">

    <div class="row">

        <div class="col-md-3">

        </div>

        <div class="col-md">
            <h1>Cadastrar Promoção</h1>
            <hr>

            <form method="POST" action="{% url 'criar_promocao' %}">
                {% csrf_token %}
                <label>Nome</label>
                <input name = "nome_produto" class="form-control" type="text" placeholder="Nome do Produto">
                <label>Descrição</label>
                <input name = "descricao"class="form-control" type="text" placeholder="Descrição">
                <br>
                <label>Preço Original</label>
                <input name="preco_original" class="form-control" type="number" placeholder="Preço Original">
                <br>
                <label>Preço Promocional</label>
                <input name="preco_promocional" class="form-control" type="number" step="0.01" placeholder="Preço Promocional">
                <br>
                <label>Data de Inicio</label>
                <input name = "data_inicio" class="form-control" type="datetime-local" placeholder="Data de Inicio ">
                <br>
                <label>Data de Termino</label>
                <input name = "data_termino" class="form-control" type="datetime-local" placeholder="Data de Termino">
                <br>
                <label for="categoria">Categoria</label>
                <select name="categoria" id="categoria" class="form-control">
                    <option value="">Selecione uma categoria</option>
                    <option value="ELETRONICO">Eletrônico</option>
                    <option value="ROUPA">Roupa</option>
                    <option value="ALIMENTO">Alimento</option>
                </select>
                <br>
                <input class="bnt btn-info btn-lg" type="submit" value="Cadastrar">
                <br>
            </form>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
{% endblock %}
