{% extends 'base.html' %}

{% block titulo %} Cadastro {% endblock %}

{% block conteudo %} 

<div class="container">

    <div class="row">

        <div class="col-md-3">

        </div>

        <div class="col-md">
            <h1>Cadastre-se</h1>
            <hr>

            <form method="POST" action="{% url 'valida_cadastro' %}">
                {% csrf_token %}
                <label>Nome</label>
                <input name = "nome" class="form-control" type="text" placeholder="Nome..." name="nome">
                <br>

                <label>Email</label>
                <input name="email" class="form-control" type="email" placeholder="Email..." name="email">
                <br>
                <label>Senha</label>
                <input name = "senha"class="form-control" type="password" placeholder="Senha..." name="senha">
                <br>
                <input class="bnt btn-info btn-lg" type="submit" value="Enviar">
                <br>
            </form>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
{% endblock %}
