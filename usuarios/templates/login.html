{% extends 'base.html' %}

{% block titulo %}Login{% endblock %}

{% block conteudo %}

<div class="container">


	{% if status == '1'%}
        <div class="alert alert-danger" role="alert">
            Email ou senha invalida.
        </div>
    {% endif %}

    {% if status == '2'%}
        <div class="alert alert-danger" role="alert">
            Fa√ßa login antes de tentar acessar o sistema.
        </div>
    {% endif %}

    <div class="row">

        <div class="col-md-3">

        </div>

        <div class="col-md">
            <h1>Bem Vindo de volta</h1>
            <hr>

            <form method="POST" action="{% url 'valida_login'%}">
                {% csrf_token %}
                <br>
                <label>Email</label>
                <input name="email" class="form-control" type="email" placeholder="Email..." name="email">
                <br>
                <label>Senha</label>
                <input name = "senha"class="form-control" type="password" placeholder="Senha..." name="senha">
                <br>
                <input class="bnt btn-info btn-lg" type="submit" value="Enviar">
                <a href="{% url 'cadastro' %}" class ="btn btn-warning btn-lg">Cadastro</a>
                <br>
            </form>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
{% endblock %}
